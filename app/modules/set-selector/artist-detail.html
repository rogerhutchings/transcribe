<div class="artist-detail">
    <div class="container">
        <div class="info">
            <img ng-src="{{ vm.artist.image }}">
            <div class="bio">
                <h1 ng-bind="vm.artist.name"></h1>
                <p ng-bind="vm.artist.bio"></p>
                <p>
                    <a target="_blank" ng-href="http://www.tate.org.uk/art/artists/{{ vm.artist.artistId }}">Read more on the Tate website...</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="artist-items">
    <div class="title">
        <div class="container">
            <div class="row">
                <div class="name">Document Name</div>
                <div class="date">Date</div>
                <!-- <div class="completion">% Complete</div> -->
                <div class="items">Pages</div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="row" ng-show="vm.artist.sets.length > 0" ng-repeat="set in vm.artist.sets">
                <div class="name">{{ set.metadata.title || set.metadata.set_title }}</div>
                <div class="date">{{ set.metadata.year }}</div>
                <!-- <div class="completion">20%</div> -->
                <div class="items">{{ set.set_member_subjects_count }}</div>
                <div class="action">
                    <a class="link" ui-sref="TranscribeSubjectSet({ subjectSet: set.id })">Transcribe</a>
                </div>
            </div>
            <div class="row" ng-show="!vm.artist.sets || vm.artist.sets.length === 0">
                <div class="noitems">No items found for this artist</div>
            </div>
        </div>
    </div>
</div>

<div class="more-artists">
    <h3>More Artists</h3>
    <ul class="artist-list">
        <li
            class="artist"
            ng-repeat="artist in vm.moreArtists"
            ng-click="vm.go(artist)"
            ng-class="{ '-active': hover }"
            ng-mouseenter="hover = true"
            ng-mouseleave="hover = false"
            masonry>
            <img ng-src="{{ artist.image }}">
            <div class="title">
                <h4>{{ artist.name }}</h4>
                <div>Explore sketchbooks</div>
            </div>
        </li>
    </ul>
</div>
