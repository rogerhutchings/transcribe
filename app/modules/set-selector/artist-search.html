<div class="artist-search">
    <div class="row">
        <div class="content">
            <div class="input-group">
                <input type="text"
                    ng-model="selected"
                    typeahead="artist as artist.name for artist in vm.artists | filter:{name: $viewValue} | limitTo:8"
                    typeahead-on-select="vm.go($item)"
                    typeahead-loading="vm.loading"
                    class="input">
                <div class="input-group-addon" aria-hidden="true">
                    <span class="icon"></span>
                </div>
            </div>
        </div>
    </div>
</div>
