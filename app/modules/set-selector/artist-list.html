<div class="container">
    <ul class="artist-list">
        <li
            class="artist"
            ng-repeat="artist in vm.artists"
            ng-click="vm.go(artist)"
            ng-class="{ '-active': hover }"
            ng-mouseenter="hover = true"
            ng-mouseleave="hover = false"
            masonry>
            <div class="wrap1">
                <div class="wrap2">
                    <img src="http://placehold.it/350x350">
                </div>
            </div>
            <div class="title">
                <h4>{{ artist.name }}</h4>
                <div>Explore sketchbooks</div>
            </div>
        </li>
    </ul>
</div>
