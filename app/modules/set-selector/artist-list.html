<div class="container">
    <div class="typeahead-area">
        <input type="text"
            ng-model="selected"
            typeahead="artist.name for artist in vm.artists | filter:$viewValue | limitTo:8"
            typeahead-on-select="vm.go($item.id)"
            class="input">
    </div>
    <ul class="artist-list">
        <li class="artist" ng-repeat="artist in vm.artists" ng-click="vm.go(artist.id)">
            <span ng-bind="artist.name"></span>
        </li>
    </ul>
</div>
