<h1>Insertions</h1>

<p>To capture text inserted into a sentence over a line or off to the side, click the 'Insertion' button in the transcription pane, and type the inserted words between the tags that pop up.</p>

<p class="example">[insertion]Type the inserted words as they appear[/insertion]. </p>

<p>Do not alter the tags in any way.</p>
