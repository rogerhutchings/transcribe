<h1>Deletions</h1>

<img src="images/tutorial/step7.gif" class="img-responsive">

<p>To capture deleted text click the 'Deletion' button in the transcription pane, and type the deleted words between the tags that pop up.</p>

<p class="example">[deletion]Type the deleted words as they appear[/deletion].</p>

<p>Do not alter the tags in any way.</p>
