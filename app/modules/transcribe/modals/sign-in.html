<div class="modal-header">
    <h3 class="modal-title">Sign in via Zooniverse</h3>
    <close-button ng-click="vm.cancel()"></close-button>
</div>

<div class="modal-body">
    <p>Sign in using your Zooniverse account here:</p>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Login</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name" placeholder="Username or email address" ng-model="vm.user.login">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
                <p class="forgot">Forgot password?</p>
                <p class="error" ng-show="vm.error">Invalid username or password, please try again.</p>
            </div>
        </div>
    </form>

</div>

<div class="modal-footer">
    <a class="button -new" href="https://www.zooniverse.org/#/accounts/register" target="_blank">New user?</a>
    <a class="button -signin" href ng-click="vm.signIn()">Sign In</a>
</div>
