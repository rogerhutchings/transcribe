<div
    aria-label="Transcribe line"
    aria-hidden="{{ !active }}"
    class="transcribe-dialog"
    ng-class="{ '-active': active }"
    ng-style="position"
    role="dialog"
    tabindex="-1"
    >

    <div class="heading">
        <h3 class="title">Transcribe line</h3>
        <close-button ng-click="close($event)"></close-button>
    </div>

    <div class="body">
        <textarea class="transcribe" ng-model="transcription" rows="3"></textarea>
        <p class="hint">Enter to save and close, Esc to close without saving</p>
        <button class="button -save" ng-click="saveAndClose()">
            <span>Save Changes</span>
        </button>
        <div class="container-fluid">
            <div class="editing" role="group">
                <button
                    class="button -tag"
                    ng-click="tag(button.tag)"
                    ng-repeat="button in buttons"
                >
                    <span ng-bind="button.name"></span>
                </button>
            </div>
        </div>
    </div>

</div>
