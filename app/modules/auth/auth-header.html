<div class="auth-header">
    <a href ng-click="signIn()" ng-show="!user" class="signin">Sign in via Zooniverse</a>
    <div class="signedin" ng-show="user">
        <div class="user">
            {{ user.display_name || 'NAME'}}
        </div>
        <div class="controls">
            <a href="https://www.zooniverse.org/#/settings" target="_blank">Settings</a>
            <a href ng-click="signOut()">Logout</a>
        </div>
    </div>
</div>
